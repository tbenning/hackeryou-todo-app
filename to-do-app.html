<!doctype html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>jQuery To Do List App</title>
</head>
<body>
  <div class="container">
    <h1>jQuery To Do List Application</h1>
    <form>
      <label for="item">Add some items:</label>
      <input class="" type="text" id="item" placeholder="Do JavaScript homework...">
      <input type="submit" value="Add Item">
    </form>
    <ul class="todoList">
      <!-- To do items get added dynamically here -->
    </ul>
  </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script>
  $(function() {
    console.log("ready");
    //create an empty list 
    // take the value from the input and assign it to the list when submitted
    // print it out onto the list 
    $('form').on('submit', function(event) {
      event.preventDefault();
      console.log(this);
      const input = $('#item');
      const item = input.val();

      console.log(item);
      $('ul').append(`<li><span class="check todo"></span>${item}</li></li>`);
      input.val('');
      input.focus();
    });
    // if you click on the item the checkbox ticks, and border becomes grey 
    const toggleCheckbox = function() {
      console.log("toggle");
      $(this).toggleClass('completed');
      $(this)
        .find('.check')
        .toggleClass('todo')
        .toggleClass('done')
      };
    //LOOK UP toggleClass() and find()
    //Chaining methods 
    $('.todoList').on('click', 'li', toggleCheckbox);
  });


</script>
</body>
</html>
